<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation form</title>
    <script src="https://kit.fontawesome.com/899b80023c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <i class="fa-sharp fa-solid fa-user"></i>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="conatact-name" onkeyup="validatename()">
                <span id="name-error"></span>

            </div>

            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="123 456 7890" id="conatact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Email" id="conatact-email" onkeyup="validateemail()">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your message" id="conatact-message"
                    onkeyup="validatemessage()"></textarea>
                <span id="massage-error"></span>
            </div>

            <button onclick="return validateform()">Submit</button>
            <span id="button-error"></span>

        </form>
</body>
<script src="script.js"></script>

</html>
